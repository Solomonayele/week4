<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Enter your name ?</p>
<input type="text" id="name">
<button id="save_user-name">save</button>
<p id="welcome-message"></p>
<script>
    let saveButton = document.querySelector('#save_user-name')
    let nameInput = document.querySelector('#name')
    let welcomeMessage = document.querySelector('#welcome-message')

    saveButton.addEventListener('click', function (){
        let name = nameInput.value

        if (name.length <2){
            welcomeMessage.innerHTML= 'please enter at least 2 leatters, '
        }else {
            welcomeMessage.innerHTML = `welcome, ${name} `
        }
    })

</script>

</body>
</html>
